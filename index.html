<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa bodů zájmu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container my-4">
    <div class="text-center mb-4">
      <h1 class="fw-bold text-primary">Mapa bodů zájmu</h1>
      <p class="text-muted">Interaktivní mapa s uloženými body zájmu a možností vytvářet trasy.</p>
    </div>
    <div class="row">
      <!-- Sekce mapy -->
      <div class="col-lg-8">
        <div id="map"></div>
      </div>

      <!-- Sekce pro vytvoření bodu -->
      <div class="col-lg-4">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title text-center text-primary">Vytvoření bodu</h5>
            <div class="mb-3">
              <label for="addressInput" class="form-label">Adresa:</label>
              <input type="text" id="addressInput" class="form-control" placeholder="Zadejte adresu...">
            </div>
            <div class="mb-3">
              <label for="nameInput" class="form-label">Název bodu:</label>
              <input type="text" id="nameInput" class="form-control" placeholder="Zadejte název bodu...">
            </div>
            <div class="d-grid gap-2">
              <button id="createPoint" class="btn btn-success">Vytvořit bod</button>
            </div>
          </div>
        </div>

        <!-- Sekce ovládání -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title text-center text-primary">Ovládání</h5>
            <div class="mb-3">
              <label for="startPoint" class="form-label">Startovní bod:</label>
              <select id="startPoint" class="form-select">
                <option value="">Vyberte startovní bod</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="endPoint" class="form-label">Cílový bod:</label>
              <select id="endPoint" class="form-select">
                <option value="">Vyberte cílový bod</option>
              </select>
            </div>
            <div class="d-grid gap-2">
              <button id="createRoute" class="btn btn-primary">Vytvořit trasu</button>
              <button id="deleteRoute" class="btn btn-danger">Smazat trasu</button>
            </div>
          </div>
        </div>

        <!-- Nová sekce pro seznam bodů -->
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-primary">Seznam bodů zájmu</h5>
            <ul id="pointList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
